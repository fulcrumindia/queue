            new Switchery($(this)[0], $(this).data());

        var view = urlParams.get('view');

        if(view==null || view=='null')
            location.href='login.html';

        getTemplateAjax('topnav.html','topnav');
        getTemplateAjax('leftnav.html','leftnav');
        getTemplateAjax('footer.html','bottomnav');

        var _id = urlParams.get('_id');
        var geturl = getAPIUrl(view);
        if(_id!=null && _id!='null')
            geturl += '/'+_id;

        getAjaxData(geturl).done((data) => {
            var context = data;
            console.log(data);
            getTemplateAjax(view+'.html','maincontent',context);
        });
